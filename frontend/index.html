<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NeoKavakBot Chat</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        :root {
            --primary-color: #ff9ecd;
            --bg-color: #1a1a1a;
            --text-color: #e0e0e0;
            --chat-bg: #2a2a2a;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            height: 100%;
            position: relative;
            box-sizing: border-box;
        }

        .welcome-screen {
            text-align: center;
            margin-top: 20vh;
        }

        .welcome-screen h1 {
            font-size: 2.5em;
            margin-bottom: 30px;
            color: var(--primary-color);
            text-shadow: 0 0 10px rgba(255, 105, 180, 0.3);
        }

        .welcome-form {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 5px;
            margin-bottom: 20px;
        }

        .welcome-form input {
            background: var(--chat-bg);
            padding: 10px 15px;
            color: var(--text-color);
            outline: none;
        }

        .welcome-form input#username {
            width: 150px;
        }

        .welcome-form input#numbers {
            width: 40px;
            text-align: center;
        }

        .welcome-form .separator {
            color: var(--primary-color);
            font-size: 24px;
            margin: 0 5px;
            font-weight: bold;
        }

        .welcome-form button,
        .chat-input button {
            background: var(--primary-color);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .welcome-form button:hover,
        .chat-input button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 105, 180, 0.4);
        }

        .chat-container {
            display: none;
            flex-direction: column;
            height: 100%;
            position: relative;
            padding: 0;
        }

        .chat-logo {
            position: sticky;
            top: 0;
            background-color: var(--bg-color);
            padding: 10px 0;
            z-index: 10;
            width: 100%;
            text-align: center;
        }

        .chat-logo h2 {
            color: var(--primary-color);
            margin: 0;
            font-size: 1.8em;
            text-shadow: 0 0 10px rgba(255, 105, 180, 0.3);
        }

        @keyframes slideDown {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .chat-messages {
            flex-grow: 1;
            overflow-y: auto;
            padding: 10px 0;
            margin: 0;
            height: calc(100vh - 180px);
            width: 100%;
        }

        .message {
            background: var(--chat-bg);
            padding: 15px;
            border-radius: 10px;
            margin: 10px 0;
            animation: fadeIn 0.5s ease;
            word-wrap: break-word;
        }

        .user-message {
            background: var(--primary-color);
            align-self: flex-end;
            color: white;
        }

        .bot-message {
            background: var(--chat-bg);
            align-self: flex-start;
            border: 1px solid var(--primary-color);
        }

        .thinking {
            display: none;
            margin: 10px;
            padding: 15px;
            border-radius: 15px;
            background-color: var(--chat-bg);
            align-self: flex-start;
            animation: pulse 1.5s infinite;
        }

        .thinking span {
            display: inline-block;
            width: 8px;
            height: 8px;
            background-color: var(--primary-color);
            border-radius: 50%;
            margin: 0 3px;
            opacity: 0.4;
            animation: dots 1.5s infinite;
        }

        .thinking span:nth-child(2) { animation-delay: 0.2s; }
        .thinking span:nth-child(3) { animation-delay: 0.4s; }

        @keyframes pulse {
            0% { opacity: 0.4; }
            50% { opacity: 0.7; }
            100% { opacity: 0.4; }
        }

        @keyframes dots {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }

        .chat-input {
            position: sticky;
            bottom: 0;
            width: 100%;
            background: var(--chat-bg);
            padding: 15px;
            border-radius: 10px;
            z-index: 10;
            margin-top: 10px;
            display: flex;
            gap: 10px;
            box-sizing: border-box;
        }

        .chat-input input {
            flex-grow: 1;
            background: var(--bg-color);
            border: 2px solid var(--primary-color);
            padding: 10px 15px;
            color: var(--text-color);
            border-radius: 5px;
            outline: none;
        }

        .chat-input button {
            background: var(--primary-color);
            color: white;
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2em;
            padding: 0;
        }

        /* Scrollbar customization */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: var(--bg-color);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--primary-color);
            border-radius: 4px;
        }

        .advanced-settings {
            margin-top: 15px;
            text-align: center;
        }

        .toggle-advanced {
            background: none;
            border: none;
            color: #888;
            cursor: pointer;
            font-size: 0.8em;
            opacity: 0.7;
            transition: opacity 0.3s;
            display: flex;
            align-items: center;
            gap: 5px;
            margin: 0 auto;
            padding: 5px 10px;
        }

        .toggle-advanced:hover {
            opacity: 1;
        }

        .toggle-advanced .arrow {
            font-size: 0.8em;
            transition: transform 0.3s ease;
        }

        .toggle-advanced.active .arrow {
            transform: rotate(180deg);
        }

        .advanced-panel {
            overflow: hidden;
            height: 0;
            opacity: 0;
            transform: translateY(-10px);
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            visibility: hidden;
        }

        .advanced-panel.active {
            height: 30px;
            opacity: 1;
            transform: translateY(0);
            margin-top: 10px;
            padding: 15px;
            visibility: visible;
        }

        .advanced-panel .input-group {
            display: flex;
            align-items: center;
            gap: 10px;
            justify-content: center;
        }

        .advanced-panel label {
            color: #888;
            font-size: 0.8em;
        }

        .advanced-panel input[type="text"] {
            background: var(--chat-bg);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: var(--text-color);
            padding: 5px 10px;
            border-radius: 4px;
            width: 200px;
            font-size: 0.8em;
        }
        .unified-input {
            display: flex;
            align-items: center;
            background: var(--chat-bg);
            border: 2px solid var(--primary-color);
            border-radius: 5px;
            overflow: hidden;
        }

        .unified-input input {
            flex: 1;
            padding: 10px 15px;
            border: none;
            outline: none;
            color: var(--text-color);
            background: var(--chat-bg);
            font-size: 1em;
        }

        .unified-input .separator {
            padding: 10px 5px;
            color: var(--primary-color);
            font-size: 1.2em;
            background: var(--bg-color);
            border-left: 1px solid var(--primary-color);
            border-right: 1px solid var(--primary-color);
            user-select: none;
        }

        .unified-input input:last-child {
            border-left: none;
            text-align: center;
            max-width: 60px; /* Ajusta según sea necesario */
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="welcome-screen" id="welcomeScreen">
            <h1>NeoKavakBot</h1>
            <form id="welcomeForm" class="welcome-form">
                <div class="input-group unified-input">
                    <input type="text" id="username" placeholder="Nickname" required>
                    <span class="separator">#</span>
                    <input type="text" id="numbers" placeholder="1234" maxlength="4" required>
                </div>
                <button type="submit">Chat</button>
            </form>
            
            <div class="advanced-settings">
                <button type="button" id="toggleAdvanced" class="toggle-advanced">
                    <span>Configuración Avanzada</span>
                    <span class="arrow">▼</span>
                </button>
                <div id="advancedPanel" class="advanced-panel">
                    <div class="input-group">
                        <label for="backendUrl">Backend URL:</label>
                        <input type="text" id="backendUrl" placeholder="http://localhost:8080" value="http://localhost:8080">
                    </div>
                </div>
            </div>
        </div>

        <div class="chat-container" id="chatContainer">
            <div class="chat-logo">
                <h2>NeoKavakBot</h2>
            </div>
            <div class="chat-messages" id="chatMessages">
            </div>
            <div class="thinking" id="thinkingIndicator">
                <span></span>
                <span></span>
                <span></span>
            </div>
            <form class="chat-input" id="chatForm">
                <input type="text" id="messageInput" placeholder="Escribe tu mensaje..." required>
                <button type="submit">⬆️</button>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
